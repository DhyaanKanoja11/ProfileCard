<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <article class="card">
            <div class="background">
                <img src="profile.png" alt="profile">
            </div>
            <div class="content">
                <h2>Zack Willson &#127468; &#127463;</h2>
                <p>
                    Senior Full-Stack Engineer at
                    <a href="https://google.com" title="Google">Google</a>
                </p>
                <p>Helping With:</p>
                <ul class="chips">
                    <li class="chip">React.js</li>
                    <li class="chip">Node.js</li>
                    <li class="chip">PostgreSQL</li>
                </ul>
                <div class="action-button">
                    <a href="#book-a-mentor" title="Learn More">Book A Lecture</a>
                    <a href="#learn-more" class="secondary" title="Learn More">Learn More</a>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
